<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Hacker Homepage</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #00ff00;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }

        .header {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        h1 {
            font-size: 2.2em;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            color: #00ff00;
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
            color: #ff6347;
        }

        .links-container {
            display: flex;
            gap: 20px;
            padding-right: 20px;
        }

        .link {
            display: inline-block;
            font-size: 1.2em;
            text-decoration: none;
            color: #00ff00;
            padding: 10px 20px;
            background-color: #333;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .link:hover {
            background-color: #00ff00;
            color: #121212;
            box-shadow: 0 0 15px #00ff00;
        }

        .link:active {
            background-color: #ff6347;
            box-shadow: 0 0 10px #ff6347;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #aaa;
        }

        .footer a {
            color: #00ff00;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1>Cyber Security Portal</h1>
            <h2>Hacker's Toolkit</h2>
        </div>

        <div class="links-container">
            <a href="abuse.html" class="link">AbuseIPDB</a>
            <a href="virus.html" class="link">VirusTotal</a>
            <a href="both.html" class="link">AbuseIPDB & VirusTotal</a>
            <a href="index.html" class="link">LogOut</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Nexulean | All Rights Reserved</p>
        <p>Contact us: <a href="mailto:nexulaen@gmail.com">nexulean@gmail.com</a></p>
    </div>

    <script>
        // Simulate connection checks and security protocols
        function checkUserConnection() {
            // In a real scenario, you should check user behavior using server-side logic
            // Simulate checking for DDoS/abnormal access patterns
            const userIP = 'user_ip_here'; // Typically you would get this from the server-side
            const currentURL = window.location.href;

            // Basic protection against path traversal or unauthorized access
            if (currentURL.includes('/../')) {
                window.location.href = "error.html"; // Redirect to error if suspicious path traversal
            }

            // Simulate checking connection and user's access pattern (e.g., rate limiting or IP blocking)
            const suspiciousIP = ['malicious_ip_here']; // List of malicious IPs (to be managed on server-side)
            if (suspiciousIP.includes(userIP)) {
                document.body.innerHTML = "<div class='blocked'>Your IP has been blocked due to suspicious activity.</div>";
                return; // Stop further execution for malicious users
            }

            // If user is not authenticated (check using a session or Firebase auth state)
            const isAuthenticated = true; // Replace with real authentication check (e.g., Firebase auth)
            if (!isAuthenticated) {
                window.location.href = 'login.html'; // Redirect to login if not authenticated
            }
        }

        // Run the security checks when the page is loaded
        window.onload = checkUserConnection;

    </script>
    

</body>
</html>
